<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./test.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Job Application Form</h2>

      <div class="section-title">Position</div>
      <label for="position">Which position are you applying for?</label>
      <select id="position" name="position">
        <option>Select</option>
        <option>Developer</option>
        <option>Designer</option>
        <option>Manager</option>
      </select>

      <div class="section-title">Personal Information</div>
      <label>Full Name</label>
      <input type="text" placeholder="First Name" />
      <input type="text" placeholder="Last Name" />

      <label>Date of Birth</label>
      <input type="date" />

      <label>Your Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" /> Male</label>
        <label><input type="radio" name="gender" /> Female</label>
        <label><input type="radio" name="gender" /> Other</label>
      </div>

      <div class="section-title">Contact Information</div>
      <label>Street Address</label>
      <input type="text" placeholder="Street" />
      <input type="text" placeholder="Suburb/Town" />

      <label>State</label>
      <select>
        <option>Select State</option>
      </select>

      <label>Postcode</label>
      <input type="text" />

      <label>Email Address</label>
      <input type="email" />

      <label>Phone Number</label>
      <input type="tel" />

      <div class="section-title">Skills</div>
      <label>Selecting skills that you have:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" /> Python</label>
        <label><input type="checkbox" /> Java</label>
        <label><input type="checkbox" /> C#</label>
        <label><input type="checkbox" /> JavaScript</label>
      </div>

      <label>Other Skills</label>
      <textarea placeholder="Type your other skills here..."></textarea>

      <div class="button-group">
        <button type="submit" class="apply">Apply</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
