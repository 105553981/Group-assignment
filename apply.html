<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply</title>
  <link rel="stylesheet" href="../Group-assignment/styles/styles.css">
</head>
<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
  <body>
    <header>
    <div class="navbar">
      <ul>
        <li><a href="index.html" class="navbar-item">Home<a></li>
        <li><a href="about.html" class="navbar-item">About<a></li>
        <li><a href="apply.html" class="navbar-item">Apply<a></li>
        <li><a href="jobs.html" class="navbar-item">Job Descriptions<a></li>
      </ul>
    </div>
  </header>
    <h1>Ready to apply for a job?</h1>
    <h2>Just a few seconds for filling this Form</h2>
    <p>
      <label for="ref-number">Job reference number</label>
        <select name="ref-number" id="ref-number">
          <option value="select">Select Job reference number</option>
          <option value="job-1">1 - Job name 1</option>
          <option value="job-2">2- Job name 2</option>
          <option value="job-3">3- Job name 3</option>
          <option value="job-4">4- Job name 4</option>
          <option value="job-5">5- Job name 5</option>
          <option value="job-6">6- Job name 6</option>
        </select>
    <p>
      <label for="first-name">First name</label>
			<input type="text" pattern="[a-zA-Z]+" name= "first-name" id="first-name" maxlength="20" size="10" required="required"/>
    </p>
    <p>
    <p>
      <label for="last-name">Last name</label>
			<input type="text" pattern="[a-zA-Z]+" name= "last-name" id="last" maxlength="20" size="10" required="required"/>
    </p>
    <p>
      <label for="dob">Date of Birth</label>
			<input type="text" pattern="\d{2}/\d{2}/\d{4}" name= "dob" id="dob" maxlength="20" size="10" placeholder="dd/mm/yyyy" required="required"/>
    </p>
    <p>
      <label for="address">Street Address</label>
			<input type="text" name= "address" id="address" maxlength="40" size="10" required="required"/>
    </p>
    <p>
      <label for="suburb">Suburb/town</label>
			<input type="text" name= "suburb" id="suburb" maxlength="40" size="10" required="required"/>
    </p>
    <p>
      <label for="State-selection">State</label>
        <select name="State-selection" id="State-selection">
          <option value="select">Select State</option>
          <option value="VIC">VIC</option>
          <option value="NSW">NSW</option>
          <option value="QLD">QLD</option>
          <option value="NT">NT</option>
          <option value="WA">WA</option>
          <option value="SA">SA</option>
          <option value="TAS">TAS</option>
          <option value="ACT">ACT</option>
        </select>
    </p>
    <p>
      <fieldset>
        <legend>Your Gender </legend>
        <input type="radio" id="Male" name="Gender" value="Male"/>
        <label for="Male">Male</label>
        <input type="radio" id="Women" name="Gender" value="Women"/>
        <label for="Women">Women</label>
        <input type="radio" id="Other" name="Gender" value="Other"/>
        <label for="Other">Other</label>
      </fieldset>
    </p>
    <p>
      <label for="Postcode">Postcode</label>
			<input type="text" name= "Postcode" id="Postcode" minlength="4" maxlength="4" size="4" required="required"/>
    </p>
    <p>
      <label for="email">Email address</label>
			<input type="text" class="infor" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name= "email" id="email" size="10" required="required"/>
    </p>
    <p>
      <label for="phone-number">Phone number</label>
			<input type="text" class="infor" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name= "phone-number" id="phone-number" maxlength="12" minlength="8" size="10" required="required"/>
    </p>
    <p>
      <label for="skills">Select skills that you have:</label>
      <input type="radio" id="name-skill1" name="skills" value="name-skill1"/>
			<label for="name-skill1">name-skill1</label>
      <input type="radio" id="name-skill2" name="skills" value="name-skill2"/>
			<label for="name-skill2">name-skill2</label>
      <input type="radio" id="name-skill3" name="skills" value="name-skill3"/>
			<label for="name-skill3">name-skill3</label>
    </p>
    <p>
      <label for="other-skills">Other skills</label>
			<input type="text" pattern="\d{7,10}" name= "email" id="email" size="50" placeholder="Fill your other skills here"/>
    </p>
    <input type= "submit" class="button" value="Apply">
    <input type= "reset" class="button" value="Reset"/>
  </body>
</form>
</html>
